<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Color and Border in Container</title>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container border 5px solid black">
            <h1>Codingal</h1>
            <p>Making kids fall in love with codingal</p>
        </div>

        <div class="container bg-danger text-black">
            <h1>Codingal</h1>
            <p>Making kids fall in love with codingal</p>
        </div>

        <div class="container bg-warning text-black">
            <h1>Codingal</h1>
            <p>Making kids fall in love with codingal</p>
        </div>
    </body>
</html>
