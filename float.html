<!DOCTYPE html>
<html>
    <head>
        <title>float in html</title>
        <style>
img#flowerRight{

float:right

}

img#flowerLeft{

float:left
            }
        </style>
    </head>
    <body>

        <h2>Float Right</h2>
        <p>The float property is used for positioning and formatting content e.g. let an image float left to the text in a container. </p>
        <p>
            <img id="flowerRight" src="pexels-pixabay-35967.jpg" alt="car" style="width: 100px;height: 100px;">
            <img id="flowerLeft" src="pexels-pixabay-35967.jpg" alt="car" style="width: 100px; height: 100px;">
            This is a dummy content to understand float right and left
        </p>
    </body>
</html>
