<!DOCTYPE html>
<html>
    <head>
        <title>More in typography</title>
                        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    </head>
    <body>
        <h1>Abbrevation</h1>
        <p><abbr title="Codingal">cdgl</abbr>was found in 2020</p>
        <h1>Blockquote</h1>
        <blockquote class="blockquote">
            <p>Codingal is on a mission to inspire all the students</p>
            <footer class="blockquote-footer">From Codingal</footer>
        </blockquote>

        <h1>Multiple code line</h1>
        <pre>
            Codingal is on 
            a mission
            to inspire all
            students
        </pre>
        <h1>Keyboard Input</h1>
        <p>Use <kbd>ctrl+P</kbd>to open the print dialog box</p>
    </body>
</html>
