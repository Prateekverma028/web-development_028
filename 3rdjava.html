<!DOCTYPE html>
<html>
    <head>
        <title>Sum of numbers</title>
    </head>
    <body>
        <h2>Javascript Staement</h2>
        <p>A<b>Javascript Program</b>is a list of
        <b>statements</b>to be executed by a computer.</p>

            var x, y, z;  //Statement1

            "The value of z is " + z +"-";       
             </script>
    </body>
