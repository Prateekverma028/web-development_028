<!DOCTYPE html>
<html>
    <head>
        <title>Basic Functions in HTML</title>
    </head>
    <body>
        <h4>When you click on the button Multiplication of 5 and 2 will happen</h4>
        <button onclick="myfunction(5,2)">On Click</button>
        <script>
            function myfunction(x,y){
                document.write(x*y)
            }
        </script>
    </body>
</html>
