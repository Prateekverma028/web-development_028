<!DOCTYPE html>
<html>
    <head>
        <title>Carousel in HTML</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Carousel Example</h2>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <!--Inidcator-->
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="mycarousel" data-slide-to="2"></li>
                </ol>

                <!--Wrapper for Slides-->
                <div class="carousal-inner">
                    <div class="item active">
                        <img src="Nacht Faust __ Black Clover.jpeg" alt="black clover" width = 300 height = 300>
                </div>
                <div class="item">
                    <img src="download (2).jpeg" alt="red" width = 300 height = 300>
                </div>
                <div class="item">
                    SLIDE CHECKING
                    <img src="download (5).jpeg" alt="goku" width = 300 height = 300>
                </div>
            </div>
            <!--Left and Right Controls-->
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
</html>
