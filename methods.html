<!DOCTYPE html>
<html>
    <head>
        <title>Methods in html</title>
    </head>
    <body>
        <h2>Javascript Array methods</h2>
        <h2>Join() and Pop()</h2>
        <p>The join() method joins array elements into a string and
            the Pop() method removes the last element from an array.
        </p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Banana","Orange","Apple","Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join (" * ");
            document.getElementById("myfirstpop").innerHTML = fruits;
             fruits.pop ()
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
