<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Badges in HTML</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    </head>
    <body>
        <div class="container">
            <h2>Contextual Badges</h2>
            <button type="button" class="btn btn-primary">Primary<span class="badge badge-danger">2</span></button>
            <button type="button" class="btn btn-secondary">Secondary<span class="badge badge-danger">2</span></button>
            <button type="button" class="btn btn-success">Success<span class="badge badge-danger">2</span></button>
            <button type="button" class="btn btn-warning">Warning<span class="badge badge-danger">2</span></button>
            <button type="button" class="btn btn-info">Info<span class="badge badge-danger">2</span></button>
            <button type="button" class="btn btn-light">Light<span class="badge badge-danger">2</span></button>
            <button type="button" class="btn btn-dark">Dark<span class="badge badge-danger">2</span></button>
            <button type="button" class="btn btn-danger">Danger<span class="badge badge-light">2</span></button>
        </div>
    </body>
</html>
